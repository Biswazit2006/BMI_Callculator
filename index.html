<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="main">
        <h1>BMI Calculator</h1>
        <div class="calculator">
            <form action="">
                <label for="Height">Height(meter)</label>
                <input type="number" placeholder="Enter Your Height In Meter" id="height">
                <label for="weight">weight(Kg)</label>
                <input type="number" placeholder="Enter Your weight In Kg" id="weight">
            </form>
            <button id="btn">Calculate</button>
        </div>
        <div class="result">
            <h4 id="resultText">Your BMI is <span>40.8</span></h4>
            <button id="reset">Clear</button>
        </div>
    </div>
  
<script src="app.js"></script>
</body>
</html>
